                    <div class="holders">

                        <input type="text" id="username" name="username" class="form__input" autocomplete="username" required>
                    </div>
                    
                    <!-- password -->
                    <div class="holders">
                        <label for="password" class="form__label">Password</label>
                        <input type="password" id="password" name="password" class="form__input" autocomplete="current-password" required>
                    </div>
                     
                    <!-- Button -->
                    <div class="holders">
                        <button type="submit" class="form__submit">Submit</button>
                    </div>
                </div>
            </form>
